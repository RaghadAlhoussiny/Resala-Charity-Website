        <div class="donation-options">
            <div class="custom-donation-box">
                <h2>Donate via VISA</h2>
                <!--  Visa payment form  -->
                <form id="visa-form">
                    <!--  Donation Amount Field -->
                    <input type="number" id="donation-amount" placeholder="Donation Amount" required>
                    <!--  Visa payment fields  -->
                    <input type="text" id="card-number" placeholder="Card Number" required>
                    <input type="text" id="expiration-date" placeholder="Expiration Date (MM/YY)" required>
                    <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
                    <button type="button" class="donate-button" id="donate-button">Donate</button>
                </form>
            </div>
