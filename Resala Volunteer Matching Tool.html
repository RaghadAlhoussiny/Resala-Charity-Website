    <!-- Container for the main content -->
        <div class="container">
            <!-- Title for the volunteer matching tool -->
            <h1>Resala Volunteer Matching Tool</h1>
            <!-- Form for user input -->
            <div id="questions">
                <!-- Input fields for skills, interests, and availability -->
                <label for="skills">What skills do you have?</label>
                <input type="text" id="skills" placeholder="Enter your skills">

                <label for="interests">What are your interests?</label>
                <input type="text" id="interests" placeholder="Enter your interests">

                <label for="availability">When are you available?</label>
                <input type="text" id="availability" placeholder="Enter your availability">
                
                <!-- Button to initiate volunteer matching -->
                <button onclick="matchVolunteer()">Find Volunteer Opportunities</button>
            </div>
            <!-- Results section initially hidden -->
            <div id="results" class="hidden">
                <!-- Title for the matching volunteer opportunities -->
                <h2>Matching Volunteer Opportunities</h2>
                <!-- List to display matched volunteer opportunities -->
                <ul id="volunteerList"></ul>
            </div>
        </div>

 <!-- Footer section -->
        <footer>
            <!-- Main footer with quick links and contact form -->
            <div class="main-footer">
                <!-- Quick Links -->
                <div class="quickLinks left">
                    <h1>Quick Links</h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>

                        <li><a href="Success-stories.html">Success Stories</a></li>
                    </ul>
                </div>
                 
                 <!-- Contact Us Form -->
                <div class="right">
                    <div class="join">
                   <h1>Contact Us</h1>
                  <form  name="main">
                   <label for="Name">Name:</label>
                   <input type="text" id="Name" name="Name" required autocomplete="off">
                      
                  <label for="email">Email:</label>
                  <input type="email" id="email" required autocomplete="email">
            
                    <label for="Message">Leave your message here:</label>
                    <input type="text" id="Message" name="Message" required autocomplete="off">
            
                    <button type="submit">Submit</button>
                    </form>
                    </div>
                    
                    <!-- Social media links -->
                    <div class="social-media">
                        <a href="https://www.facebook.com/Resala.org" target="_blank">
